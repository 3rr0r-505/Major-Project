<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honeypot Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function openDashboard(testId) {
            window.location.href = `/dashboard?id=${encodeURIComponent(testId)}`;
        }
    </script>
    <style>
        .header {
            background-color: rgb(84, 151, 218);
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            border-radius: 0;
        }
        body {
            padding-top: 60px;
        }
    </style>
</head>
<body class="container mt-4">
    <div class="header">HoneyPott3r Scan Reports</div>
    <table class="table table-striped mt-4">
        <thead>
            <tr>
                <th>Sl No</th>
                <th>Test Name</th>
                <th>Timestamp</th>
                <th>IPv4</th>
                <th>Port</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
            <tr onclick="openDashboard('{{ item._id }}')" style="cursor:pointer;">
                <td>{{ loop.index }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item["Date&Time"] }}</td>
                <td>{{ item["used creds"].ipv4 }}</td>
                <td>{{ item["used creds"].port }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
