<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoneyPott3r Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function openDashboard(testId) {
            window.location.href = `/dashboard?id=${encodeURIComponent(testId)}`;
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            padding-top: 80px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: black;
            margin: 0;
        }
        .header {
            background: linear-gradient(90deg, #2c3e50, #3498db);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .table-container {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .table {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .table th {
            background: #2c3e50;
            color: white;
            text-transform: uppercase;
        }
        .table tbody tr {
            transition: all 0.3s ease;
        }
        .table tbody tr:hover {
            background: #f0f0f0;
            cursor: pointer;
        }
    </style>
</head>
<body class="container mt-4">
    <div class="header">HoneyPott3r Scan Reports</div>
    <div class="table-container">
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>Sl No</th>
                    <th>Test Name</th>
                    <th>Timestamp</th>
                    <th>IPv4</th>
                    <th>Port</th>
                </tr>
            </thead>
            <tbody>
                {% for item in data %}
                <tr onclick="openDashboard('{{ item._id }}')">
                    <td>{{ loop.index }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item["Date&Time"] }}</td>
                    <td>{{ item["used creds"].ipv4 }}</td>
                    <td>{{ item["used creds"].port }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
